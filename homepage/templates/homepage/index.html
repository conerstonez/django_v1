<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<h3> Let's make our first post: add two numbers </h3>
<form action="add" method="post">
    {% csrf_token %}
    <label>
        <input type="text" name="num1" placeholder="Number 1"><br>
        <input type="text" name="num2" placeholder="Number 2"><br>
    </label>
    <input type="submit">
</form>
{% endblock %}

</body>
</html>
