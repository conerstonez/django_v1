<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="{% url 'post_new' %}">Creat a post</a>
<a href="{% url 'logout' %}">logout</a>
{% if user.is_authenticated %}
<h4>{{ user.username }}</h4>
{% else %}
<a href="{% url 'login' %}"></a>
{% endif %}
<br />


<div>
{% for post in posts %}
@{{ post.author.username }}
    <a href="{% url 'detail' post.pk %}"
    style="text-decoration: none">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <p>{{post.created_at}}</p>
    </a>
</div>
    <hr>
{% endfor %}

</body>
</html>
