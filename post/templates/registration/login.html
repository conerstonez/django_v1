<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<h2>LogIn</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="LogIn" style="display: inline-block"/>
    <a href="{% url 'signup' %}">
        <p>Don't have an account? <em>SignUp</em></p>
    </a>
</form>
{% endblock %}
</body>
</html>
